<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  
</head>
<body class="d-flex h-100 text-center text-white bg-dark"> 
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <main class="px-3">
      <h1 class="titulo">código secreto</h1>
      <div class="row">
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Solo letras minúsculas, sin acentos.</h5>
              <input class="text-input" type="text" name="input-texto" id="input-texto" placeholder="Ingrese el texto aqui">
              <input class="btn btn-primary" type="submit" value="encriptar!" id="btn-encriptar">
              <input class="btn btn-danger" type="submit" value="desencriptar!" id="btn-desencriptar">
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Mensaje encriptada:</h5>
              <input class="text-input" type="text" id="msg"></input>
              <input class="btn btn-success" type="submit" value="copiar" id="btn-copy">
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="mt-auto text-white-50">
      <p>Coded by <a href="https://github.com/mslimmens" class="text-white">github</a>, by <a href="https://www.linkedin.com/in/matias-nahuel-slimmens-ab9127ab/" class="text-white">@mslimmens</a>.</p>
    </footer>
  </div>   
</body>

<script src="script.js"></script>
</body>
</html>
